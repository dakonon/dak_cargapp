<ion-view style="" class=" " id="dashboard-1" >
  <ion-nav-bar class="bar bar-header dashboard-2">
    <ion-nav-back-button class="button-icon icon ion-ios-arrow-back"></ion-nav-back-button>
  </ion-nav-bar>
    <ion-nav-title>
    <span style="color:DarkTurquoise">EDITAR PERFIL</span>
  </ion-nav-title>
  <ion-content class="has-header" padding="true" ng-controller="EditPerfilCtrl">  
    <center>
      <div class="col responsive-sm col-80" >
        <form class="list " id="userRegister" name="registro">
          <div class="form-item list">
            <label class="item item-input">
              <input name="name" placeholder="Nombre" type="text" class="form-field" ng-model="datos.user_name" ng-model-options="{ updateOn: 'blur' }" required >
            </label>
            <span class="messages" ng-show="registro.$submitted || registro.name.$touched">
          <span ng-show="registro.name.$error.required">El campo es obligatorio.</span>
         </span>
          </div>
          <div class="form-item list">
            <label class="item item-input">
              <input placeholder="Correo" type="email" class="form-field" ng-model="datos.email">
            </label>
          </div>
          <div class="form-item list">
            <label class="item item-input">
              <input placeholder="Telefono MÃ³vil" type="tel" class="form-field" ng-model="datos.user_phone">
            </label>
          </div>
          <div class="form-item list col-50 ">
            <div style="margin: 0px; line-height: 100px; background-color: rgb(232, 235, 239); text-align: center;">
              <div ng-if="isString(datos.user_avatar)">
                <img src="{{datos.user_avatar}}" width="100%" height="100%">
              </div>
              <div ng-if="!isString(datos.user_avatar)">
                <span ng-repeat="image in datos.user_avatar" 
                  style=" padding: 1px">
                  <img ng-src="{{image}}" width="100%" height="100%" />
                </span>
              </div>
              
            </div>
          <!-- <button class="button button-block button-balanced" uploader-model="datos.user_avatar" ng-controller="camaraCtrl" ng-click="choosePhoto()">
            Cambiar foto   
          </button> -->
          <!-- <div class="col-lg-6 col-sm-6 col-12">              
              <span ng-bind="datos.user_avatar">
                  0 Archivos
                </span> 
          </div> -->
          <br>
          <div class="fileUpload button button-block button-balanced">
                <span>Cambiar foto-&hellip;</span>
                <i class="icon ion-ios-arrow-thin-up"></i>
                <input 
                  type="file" 
                  class="upload" 
                  ng-model="datos.user_avatar" ng-controller="camaraCtrl" 
                  accept='image/*' multiple app-filereader on-touch="ChoosePhotp()"/>
              </div>
              
              <button class="button button-block button-assertive boton_redondo"
                  ng-click="datos.user_avatar = null" ng-show="!isString(datos.user_avatar)">Remover  {{datos.images.length}}  imagen</button>

          <br>
          

          <br>
          <button class="button button-positive  button-block button-round" id="userRegister-button1" ng-click="update(datos)">Editar</button>
        </form>
      </div>
    </center>
  </ion-content>
</ion-view>
