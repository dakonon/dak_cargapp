<ion-view id="dashboard-1">
  <ion-nav-bar class="bar bar-header dashboard-2">
    <ion-nav-back-button class="button-icon icon ion-ios-arrow-back"></ion-nav-back-button>
  </ion-nav-bar>
  <ion-nav-title>
    <span style="color:DarkTurquoise">ENTREGA DE CARGA</span>
  </ion-nav-title>
  <ion-content>
    <div class="col responsive-sm col-80 col-offset-10">
      <form id="userLogin">
        <div class="col text-center">
          <h3 id="Notieneunacuenta">Para completar la entrega debe completar la siguiente informacion.</h3>
        </div>              
        <div class="list" ng-controller="LoginCtrl">
          <div class="col list form-item">
            <label class="item item-input">
              <input type="text" placeholder="Codigo de planilla" class="form-field" ng-model="data.codigo">
            </label>                   
          </div>
          <button ng-click="empresa($index)" class="button button-balanced col" >FOTO SELLO 1</button>
          <button ng-click="empresa($index)" class="button button-balanced col" >FOTO SELLO 2</button>
          <button class="button button-block button-calm button-round" ng-click="login(data)">ENVIAR DOCUMENTOS</button>
        </div>
        <div class="list">
          <div class="col text-center">
            <h5 id="Registrese">Documentos enviados correctamente</h5>              
          </div>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
