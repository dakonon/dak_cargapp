<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    
  </head>
    
  <body ng-app="starter">

    <ion-content>
        <div>
            <div class="row responsive-sm">             
                <div class="col col-33 col-offset-33">
                    <img src="img/Logo_Mi_Cargapp.png" alt="Responsive image" class="img-responsive img-rounded">
                    
                </div>              
            </div>
            
            <div class="row responsive-sm">
            <div class="col col-33 col-offset-33">
                <div class="list list-inset">
                    <label class="item item-input">
                        <input type="text" placeholder="Usuario">
                    </label>                   
                </div>
                <div class="list list-inset">
                    <label class="item item-input">
                        <input type="password" placeholder="Contraseña">
                    </label>
                    
                </div>
                <div class="col col-offset-34"> 
                   <a  href="#/recover" class="button button-clear button-assertive"> <h3 id="Notieneunacuenta">Olvido su contraseña ?</h3></a>   
                </div>
                
                <div>                
                    <button class="button button-block button-calm">
                        INGRESAR
                    </button>
                </div>
                <div class="col col-offset-20">
                    
                    <h3 id="Notieneunacuenta">No tiene una cuenta ?</h3>                    
                </div>   
               <div class="col col-offset-33"> 
                   <a  href="templates/register.html" class="button button-clear button-assertive"> <h3 id="Registrese">REGISTRESE</h3></a>   
                </div>
                
            </div>    
            </div> 
          
        </div>
  </ion-content>

  </body>
</html>
