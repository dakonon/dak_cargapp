<ion-view style="" class=" " id="register_user" title="Registro de Usuario">
  <ion-nav-bar class="bar bar-header bar-light">
    <ion-nav-back-button class="button-icon icon ion-ios-arrow-back"></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="has-header" padding="true" ng-controller="UserRegisterCtrl">
    <div class="col responsive-sm col-80 col-offset-10">
      <form class="list " id="userRegister">
        <section id="driver-data">
          <div class="form-item list">
            <label class="item item-input">
              <input placeholder="Nombre" type="text" class="form-field" ng-model="datos.name">
            </label>
          </div>
          <div class="form-item list">
            <label class="item item-input">
              <input placeholder="Correo" type="email" class="form-field" ng-model="datos.email">
            </label>
          </div>
          <div class="form-item list">
            <label class="item item-input">
              <input placeholder="Contraseña" type="password" class="form-field" ng-model="datos.password">
            </label>
          </div>
          <div class="form-item list">
            <label class="item item-input">
              <input placeholder="Confirmar Contraseña" type="password" class="form-field" ng-model="datos.password_repeat">
            </label>
          </div>
          <div class="form-item list">
            <label class="item item-input">
              <input placeholder="Telefono Móvil" type="tel" class="form-field" ng-model="datos.phone">
            </label>
          </div>

            <button class="button button-full button-calm button_borde" 
                    class="upload"                     
                    ng-click="choosePhoto(1)">
                Subir Foto
              </button>
          
        </section>
        <section id="reference-data">
          <section id="vehicle-reference">

            <div class="form-item list" ng-controller="vehiclesCtrl">
              <label class="item item-input">
                <select class="form-field col" ng-model="datos.vehicletype">
                  <option value="">Tipo de Vehículo.</option>
                  <option ng-repeat="option in data" value="{{option.pkvehicletype}}">{{option.vehicletype_name}}</option>
                    
                </select>
              </label>
            </div>


            <div class="form-item list">
              <label class="item item-input">
                <input placeholder="Capacidad max. de carga" type="text" class="form-field" ng-model="datos.vehicle_bodywork">
              </label>
            </div>
            <div class="form-item list">
              <label class="item item-input">
                <input placeholder="Placa" type="text" class="form-field" ng-model="datos.vehicle_licenceplate">
              </label>
            </div>
            <div class="form-item list">
              <label class="item item-input">
                <input placeholder="Marca" type="text" class="form-field" ng-model="datos.vehicle_brand">
              </label>
            </div>
            <div class="form-item list">
              <label class="item item-input">
                <input placeholder="Modelo" type="text" class="form-field" ng-model="datos.vehicle_model">
              </label>
            </div>
            <div class="form-item list">
              <label class="item item-input">
                <input placeholder="Color" type="text" class="form-field" ng-model="datos.vehicle_color">
              </label>
            </div>
          </section>
          <section id="business-reference">
            <div class="list bar bar-header">
              <h2 class="title">REFERENCIA COMERCIAL</h2>
            </div>
            <div class="form-item list">
              <label class="item item-input">
                <input placeholder="Nombre Ref. 1" type="text" class="form-field" ng-model="datos.reference_comertial_name">
              </label>
            </div>
            <div class="form-item list">
              <label class="item item-input">
                <textarea placeholder="Dirección" class="form-field" ng-model="datos.reference_comertial_address"></textarea>
              </label>
            </div>
            <div class="form-item list">
              <label class="item item-input">
                <input placeholder="Teléfono" type="tel" class="form-field" ng-model="datos.reference_comertial_phone">
              </label>
            </div>
          </section>
          <section id="personal-reference">
            <div class="list bar bar-header">
              <h2 class="title">REFERENCIA PERSONAL</h2>
            </div>
            <div class="form-item list">
              <label class="item item-input">
                <input placeholder="Nombre Ref. 1" type="text" class="form-field" ng-model="datos.reference_personal1_name">
              </label>
            </div>
            <div class="form-item list">
              <label class="item item-input">
                <textarea placeholder="Dirección" class="form-field" ng-model="datos.reference_personal1_address"></textarea>
              </label>
            </div>
            <div class="form-item list">
              <label class="item item-input">
                <input placeholder="Teléfono" type="tel" class="form-field" ng-model="datos.reference_personal1_phone">
              </label>
            </div>
            <div class="form-item list">
              <label class="item item-input">
                <input placeholder="Nombre Ref. 2" type="text" class="form-field" ng-model="datos.reference_personal2_name">
              </label>
            </div>
            <div class="form-item list">
              <label class="item item-input">
                <textarea placeholder="Dirección" class="form-field" ng-model="datos.reference_personal2_address"></textarea>
              </label>
            </div>
            <div class="form-item list">
              <label class="item item-input">
                <input placeholder="Teléfono" type="tel" class="form-field" ng-model="datos.reference_personal2_phone">
              </label>
            </div>
          </section>
           <section id="personal-reference">
            <div class="list bar bar-header">
              <h2 class="title">LICENCIAS</h2>
            </div>
            <div class="col-lg-6 col-sm-6 col-12">
              <button class="button button-full button-balanced button_borde" 
                    class="upload"                     
                    ng-click="choosePhoto(2)">
                Cédula -CARA 1
              </button>
            </div>

            
            <div class="col-lg-6 col-sm-6 col-12">
              <button class="button button-full button-balanced button_borde" 
                    class="upload"                     
                    ng-click="choosePhoto(3)">
                Cédula -CARA 2
              </button>
            </div>
            <br>
            <div class="col-lg-6 col-sm-6 col-12">
                <button class="button button-full button-balanced button_borde" 
                    class="upload"                     
                    ng-click="choosePhoto(4)">
                Tarjeta de propiedad -CARA 
              </button>
            </div>
            <div class="col-lg-6 col-sm-6 col-12">
                <button class="button button-full button-balanced button_borde" 
                    class="upload"                    
                    ng-click="choosePhoto(5)">
                Tarjeta de propiedad -CARA 2
              </button>
            </div>
            <br>
            <div class="col-lg-6 col-sm-6 col-12">
                <button class="button button-full button-balanced button_borde" 
                    class="upload"                     
                    ng-click="choosePhoto(6)">
                Licencia de conducción -CARA 1
              </button>
            </div>           
            <div class="col-lg-6 col-sm-6 col-12">
                <button class="button button-full button-balanced button_borde" 
                    class="upload"                     
                    ng-click="choosePhoto(7)">
                Licencia de conducción -CARA 2
              </button>
            </div>
            <br>
            <div class="col-lg-6 col-sm-6 col-12">
                <button class="button button-full button-balanced button_borde" 
                    class="upload"                     
                    ng-click="choosePhoto(8)">
                Revision Tecnicomecanica -CARA 1
              </button>
            </div>            
            <div class="col-lg-6 col-sm-6 col-12">
                <button class="button button-full button-balanced button_borde" 
                    class="upload"                     
                    ng-click="choosePhoto(9)">
                Revision Tecnicomecanica -CARA 2
              </button>
            </div>
            <br>
            <div class="col-lg-6 col-sm-6 col-12">
                <button class="button button-full button-balanced button_borde" 
                    class="upload"                     
                    ng-click="choosePhoto(10)">
                SOAT -CARA 1
              </button>
            </div>
            <div class="col-lg-6 col-sm-6 col-12">
                <button class="button button-full button-balanced button_borde" 
                    class="upload" 
                    ng-click="choosePhoto(11)">
                SOAT -CARA 2
              </button>
            </div>
            <br>
            <div class="col-lg-6 col-sm-6 col-12">
                <button class="button button-full button-balanced button_borde" 
                    class="upload"                 
                    ng-click="choosePhoto(12)">
                Tarjeta empresa -CARA 1
              </button>
            </div>            
            <div class="col-lg-6 col-sm-6 col-12">
                <button class="button button-full button-balanced button_borde" 
                    class="upload"                 
                    ng-click="choosePhoto(13)">
                Tarjeta empresa -CARA 2
              </button>
            </div>
            </section>
          <section id="op-buttons">
            <button ng-click="register()" class="button button-positive  button-block button-round" id="userRegister-button1">Registrarme</button>
          </sections>
        </form>
    </div>
  </ion-content>
</ion-view>
