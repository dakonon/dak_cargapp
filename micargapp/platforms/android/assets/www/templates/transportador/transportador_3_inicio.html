
<ion-view style="" class=" " id="" title="COTIZAR CARGAS">
  <ion-nav-bar class="bar bar-header dashboard-2">
    <ion-nav-back-button class="button-icon icon ion-ios-arrow-back"></ion-nav-back-button>
  </ion-nav-bar>
  <ion-content class="has-header" padding="true" ng-controller="notificacionCtrl" >
    <style type="text/css">
      .row {
        margin-right: 0px !important;
        margin-left: 0px !important;
      }
    </style>  
      <!-- START CONTENT -->
        <div class="text-center" >
            <img src="img/Logo_Mi_Cargapp.png" width="70%" height="70%"> 
        </div>

        <div class="row row-center" ng-controller="readNotificacionCtrl">
          <div ng-click="notificar(1)" class="col col-33 text-center">
            <div ng-if="cotizar!=0" class="notice-tag">{{cotizar}}</div>
            <center>                           
                <div class="back-blue circle col-center">
                  <div class="circle">
                    <img src="img/icon_cotizar.png" width="40%" class="circle-content" >
                  </div>
                </div>
                <span class="text-circle color_B">Cotizar</span>
            
            </center>
          </div>
          <div ng-click="notificar(2)" class="col col-33 text-center">
            <center>             
                <div ng-if="activa!=0" class="notice-tag2">{{activa}}</div>
                <div class="back-blue circle col-center">
                  <div class="circle">
                    <img src="img/icon_carga_activa.png" width="40%" class="circle-content2">
                  </div>
                </div>
                <span class="text-circle color_B">Activas</span>             
            </center>
          </div>
          <div ng-click="notificar(3)" class="col col-33 text-center">
            <center>
                <div ng-if="finalizada!=0" class="notice-tag3">{{finalizada}}</div>
                <div class="back-blue circle col-center">
                  <div class="circle">
                    <img src="img/icon_carga_finalizada.png" width="40%"
                    class="circle-content">
                  </div>
                </div>
                <span class="text-circle color_B">Finalizadas</span>            
            </center>
          </div>
        </div>
        <div class="row" ng-controller="readNotificacionCtrl">
          <div ng-click="notificar(4)" class="col col-33 col-center col-offset-20 text-center" >
            <div ng-if="noticias!=0" class="notice-tag4">{{noticias}}</div>
            <center>
                <div class="back-blue circle col-center">
                    <img src="img/icon_noticias.png" width="40%" 
                    class="circle-content">
                </div>
                <span class="text-circle color_B">Noticias</span>         
            </center>
          </div>
          <div ng-click="notificar(5)" class="col col-33 text-center">
            <center>                          
                <div ng-if="amistad!=0" class="notice-tag5">{{amistad}}</div>
                <div class="back-blue circle col-center">
                  <img src="img/icon_perfil.png" width="40%" 
                    class="circle-content">
                </div>
                <span class="text-circle color_B">Editar Perfil</span>              
            </center>
          </div>
        </div>
