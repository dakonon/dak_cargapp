<ion-view id="dashboard-1">
  <ion-nav-bar class="bar bar-header dashboard-2">
    <ion-nav-back-button class="button-icon icon ion-ios-arrow-back"></ion-nav-back-button>
  </ion-nav-bar>
  <ion-nav-title>
    <span style="color:DarkTurquoise">ENTREGA DE CARGA</span>
  </ion-nav-title>
  <ion-content>
    <div class="col responsive-sm col-80 col-offset-10" ng-controller="entregaCtrl">
      <form id="userLogin">
        <div class="col text-center">
          <h3 id="Notieneunacuenta">Para completar la entrega debe completar la siguiente informacion.</h3>
        </div>              
        <div class="list" ng-controller="LoginCtrl">
          <div class="col list form-item">
            <label class="item item-input">
              <input type="text" placeholder="Codigo de planilla" class="form-field" ng-model="datos.codigo">
            </label>                   
          </div>
          <br>
          <button class="button button-balanced col" ng-click="choosePhoto()">FOTO SELLO 1
          </button>
           <br>
          <button class="button button-balanced col" ng-click="choosePhoto2()">FOTO SELLO 2</button>
           <br>
          <button class="button button-block button-calm button-round" ng-click="finalizar()">ENVIAR DOCUMENTOS</button>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
